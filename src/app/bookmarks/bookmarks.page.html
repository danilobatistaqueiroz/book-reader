<ion-header>
  <ion-toolbar>
    <ion-title>bookmarks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <h1>Events</h1>
    </ion-item>
    <ion-item *ngFor="let bookmark of eventsBookmarkers">
      <ion-button fill="clear" (click)="goto('events',bookmark)"><ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
      <ion-label>Page {{bookmark}}</ion-label>
    </ion-item>
    <ion-item>
      <h1>Repositories</h1>
    </ion-item>
    <ion-item *ngFor="let bookmark of repositoriesBookmarkers">
      <ion-label>Page {{bookmark}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

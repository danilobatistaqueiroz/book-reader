<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-slides #slides>
            <ion-slide *ngFor="let photo of totalPhotos">
              <img src="../../assets/repositories/{{photos[photo]}}" class="big-img" />
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-slides #slides>
            <ion-slide *ngFor="let photo of totalPhotos">
              <img src="../../assets/events/{{photos[photo]}}" class="big-img" />
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="dvMarker">
    <ion-button id="back" size="small"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    <ion-button id="btMarker" size="small" [style.opacity]="isPageBookmarked()?'1':'0.5'"><ion-icon name="bookmark"></ion-icon></ion-button>
    <ion-button id="forward" size="small"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </div>
  <canvas id="notebook" (touchstart)="touch($event);" (touchend)="untouch($event);" >
  </canvas>
  <div id="dvRubber">
    <ion-button id="btHome" size="small"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button id="btRubber" size="small"><ion-icon name="close-outline"></ion-icon></ion-button>
    <ion-button id="btEye" size="small"><ion-icon [name]="screenOff?'eye':'eye-off-outline'"></ion-icon></ion-button>
  </div>
</ion-content>
